<!DOCTYPE html>
<html>
<head>
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload PDF or Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="checkbox" name="api" >
        <label for="api">Use API</label>
        <button type="submit">Upload</button>
    </form>

    {% if file_name %}
        <h2>File Uploaded: {{ file_name }}</h2>

        <h3>Extracted Text:</h3>
        <pre>{{ text }}</pre>

        <h3>Chunks ({{ chunks|length }}):</h3>
        <ul>
        {% for chunk in chunks %}
            <li><pre>{{ chunk }}</pre></li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
